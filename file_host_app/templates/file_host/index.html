{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Files{% endblock %}</h1>
  {% if g.user %}
    <!--<a class="action" href="{{ url_for('file.upload') }}">New</a>-->
  {% endif %}
{% endblock %}

{% block content %}
  {% for file in files %}
    <article class="file">
      <header>
        <div>
          <h1>{{ file['original_name'] }}</h1>
        </div>
        
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
