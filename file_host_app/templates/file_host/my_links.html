{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}My files{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('file_host.my_files') }}">My files</a>
    <a class="action" href="{{ url_for('file_host.my_links') }}">My links</a>
    <a class="action" href="{{ url_for('file_host.upload') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for file in files %}
    <article class="file">
      <header>
        <div>
          <h1><a class="action" href="{{ url_for('file_host.download', file_id=file['file_id']) }}">{{ file['original_name'] }}</a></h1>
        </div>
        
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
