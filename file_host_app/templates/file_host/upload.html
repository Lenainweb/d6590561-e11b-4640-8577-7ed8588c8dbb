{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New file{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('file_host.my_files') }}">My files</a>
    <a class="action" href="{{ url_for('file_host.my_links') }}">My links</a>
    <a class="action" href="{{ url_for('file_host.upload') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <!-- <label for="title">Title</label> -->
    <input type="file" name="file" id="file" value="{{ request.form['file'] }}" required>
    <!-- <label for="body">Body</label> -->
    <!-- <textarea name="body" id="body">{{ request.form['body'] }}</textarea> -->
    <select name="permission" id="permission" value="private">
        <option>private</option>
        <option>pablic</option>
        <option>link</option>
      </select>
    <input type="submit" value="Save">
  </form>
{% endblock %}
